<div *ngIf="gpio">
    <h2>{{gpio.name}} details!</h2>
    <div>
        <label>id: </label>{{gpio.id}}</div>
    <div>
        <label>Assigned Schedule: </label>
        <input [(ngModel)]="gpio.scheduleName" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
